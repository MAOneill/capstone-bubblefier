<head>

<body>

              <section class="jumbotron text-center">
                  <div class="container">
                    <h1 class="jumbotron-heading">Login to Pieces.  Where you can play with your photos. <br>
                      <h2 class="alert alert-primary"> ${(message) ? message : "Please Log in"}</h2>
                    <p class="lead text-muted">    
                                <form
        action="/login"
        method="POST"
        >  
            <!-- copied from https://getbootstrap.com/docs/4.1/components/forms/ -->
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input value="${email}" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input value="pass" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

                  </p>
                  </div>
                </section>
          
          




</body>
